<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>node简单脚本</title>
  <script src="/js/jq.js"></script>
</head>

<body>
  <form id="form">
    <label for="url">网址:</label>
    <input type="text" id="url" name="url"><br><br>
    <label for="path">保存路径:</label>
    <input type="text" id="path" name="path" placeholder="保存的路径"><br><br>
    <button type="submit">下载图片</button>
    <hr>
    <label for="path">应用程序路径:</label>
    <input type="text" id="startPath" placeholder="应用程序路径"><br><br>
    <button id="start">打开程序</button>
  </form>
  <script>
    const form = document.getElementById('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const url = document.getElementById('url').value;
      const path = document.getElementById('path').value;
      window.electron.ipcRenderer.send('download-image', url, path);
    });
    document.getElementById('start').onclick = function(){
      const path = document.getElementById('startPath').value;
      window.electron.ipcRenderer.send('start-exe', path);
    }
  </script>
</body>

</html>
